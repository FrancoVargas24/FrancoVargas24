<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.typekit.net/mdk5yrn.css">
  <link rel="stylesheet" href="https://use.typekit.net/mdk5yrn.css">
  <link rel="stylesheet" href="style.css">
  <title>Registro de Ventas de Stickers</title>
</head>

<body>
  <div class="contenedore">
    <p id="fecha"></p>
    <img class="logoDisruptive" src="LOGO + sombra.png" alt="Abrir menú" id="abrirMenu">
  </div>

  <div id="sidebar" class="sidebar oculto">
    <a href="index.html" class="menu-link">
      <span>Inicio</span>
    </a>
    <a href="catalogo.html" class="menu-link">
      <span>Catalogo</span>
    </a>
    <a href="calculadora.html" class="menu-link">
      <span>Calculadora</span>
    </a>
    <a href="ventasFeria.html" class="menu-link">
      <span>Ventas Feria</span>
    </a>
    <img class="logoDisruptive" src="LOGO + sombra.png">
  </div>

  <h1>Calculadora de personalizados</h1>

  <div class="contenedor">
    <label for="cantidad">Cantidad de Stickers</label>
    <input type="number" id="cantidad" placeholder="Cantidad requerida">

    <label for="dimensiones">Dimensiones:</label>
    <div class="contenedore">
      <input type="number" id="ancho" placeholder="Ancho en centímetros">
      <input type="number" id="alto" placeholder="Alto en centímetros">
    </div>

    <br>
    <button class="btn btn-aceptar" onclick="calcularTotal()">Calcular Total</button>

    <div class="contador1">
      <div id="contador">Total: $0</div>
    </div>
<br>  
    <footer>
      Todos los derechos reservados Disruptive©
    </footer>

    <script>

      function calcularTotal() {
        const cantidad = parseInt(document.getElementById("cantidad").value) || 0;
        const ancho = parseFloat(document.getElementById("ancho").value) || 0;
        const alto = parseFloat(document.getElementById("alto").value) || 0;

        if (cantidad <= 0 || ancho <= 0 || alto <= 0) {
          alert("Completá todos los campos con valores mayores a cero.");
          return;
        }

        let valorPorCm2 = 300;
        if (cantidad <= 49) {
          valorPorCm2 = 13.88889; //valor por personalizado 500 mt2
        } if (cantidad >= 50){
          valorPorCm2 = 8.3333334;
        }

        //const total = (ancho * alto  * valorPorCm2).toFixed(3);
        const total = Math.ceil((ancho * alto  * valorPorCm2)*cantidad)-1;

        document.getElementById("contador").innerText = `Total: $${total}`;
      }












      // Abrir el menú al tocar el logo
      document.getElementById("abrirMenu").addEventListener("click", function () {
        document.getElementById("sidebar").classList.add("visible");
      });

      // Cerrar el menú
      function cerrarMenu() {
        document.getElementById("sidebar").classList.remove("visible");
      }

      document.addEventListener("click", function (event) {
        const sidebar = document.getElementById("sidebar");
        const logo = document.getElementById("abrirMenu");

        if (
          sidebar.classList.contains("visible") &&
          !sidebar.contains(event.target) &&
          event.target !== logo
        ) {
          cerrarMenu();
        }
      });
      // Mostrar solo fecha sin hora
      const fecha = new Date().toLocaleDateString("es-AR", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      document.getElementById("fecha").innerHTML = fecha;
    </script>
</body>

</html>
